<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="news.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
</head>
<body>
        <nav>
            <div class="main-nav container flex">
                <a href="#" onclick="reload()">
                    News By Rameez
                </a>
                <div class="nav-links ">
                    <ul class="flex">
                        <li class="hover-link nav-item" onclick="fetchNews('Sports')">Sports</li>
                        <li class="hover-link nav-item" onclick="fetchNews('Finance')">Finance</li>
                        <li class="hover-link nav-item" onclick="fetchNews('Politics')">Politics</li>
                    </ul>
                </div>
                <div class="search-bar flex">
                    <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                    <button id="search-btn" class="search-btn">Search</button>
                </div>
            </div>
        </nav>
            <main>
                <div id="card-container" class="card-container container flex">
                    
                </div>
            </main>

            <template id="template-news-container">
                <div class="card">
                    <div class="card-header">
                        <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
                    </div>
                    <div class="card-content">
                        <h3 class="news-title" id="news-title">This is title</h3>
                        <h6 class="news-source" id="news-source">End Gadget 2024/11/11</h6>
                        <p class="news-desc"  id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque aperiam corrupti, repudiandae harum vitae ea. Ut animi doloremque nisi expedita harum accusamus, possimus hic, ea quidem aperiam quibusdam libero modi!</p>
                    </div>
                </div>
            </template>


    <script src="news.js"></script>
</body>
</html>
